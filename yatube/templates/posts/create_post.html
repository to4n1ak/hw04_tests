{% extends "base.html" %}
{% block title %}
  {% if is_edit %}
    Редактировать запись
  {% else %}
    Добавить запись
{% endif %}
{% endblock %}
{% block content %}
  <form method="post"
    {% if is_edit %}
      action="{% url 'posts:post_edit' post.id %}">
    {% else %}
      action="{% url 'posts:post_create' %}">
    {% endif %}
    {% csrf_token %}
  {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if is_edit %}
        Сохранить
      {% else %}
        Добавить
      {% endif %}               
    </button>
  </form>
{% endblock %}
